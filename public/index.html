<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic and Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="description">
        <h1>I love Ninja!</h1> <!-- Updated text -->
    </div>

    <!-- Hidden checkbox to trigger the effect -->
    <input type="checkbox" id="trigger" class="trigger-checkbox">

    <!-- Label acts like a button and is centered on the screen -->
    <label for="trigger" class="trigger-button">Play Ninja</label> <!-- Updated button text -->

    <!-- Embed the updated YouTube video link -->
    <div class="video-container">
        <iframe id="ninja-video" width="560" height="315" src="https://www.youtube.com/embed/oTh0BatQlRE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
